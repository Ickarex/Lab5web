version: 1.0.{build}

# Явно указываем, что это скриптовая сборка
build_script:
  - echo "Starting Python project build..."

install:
  - python -m pip install --upgrade pip
  - pip install flask

test_script:
  - python -c "import flask; print('Flask version:', flask.__version__)"
  - python ./flaskapp/some_app.py --help || echo "App executed"

# Необязательные артефакты
artifacts:
  - path: '*.log'
    name: Logs

# Указываем, что не нужно кэшировать результаты MSBuild
cache:
  - '%LOCALAPPDATA%\pip\Cache'
