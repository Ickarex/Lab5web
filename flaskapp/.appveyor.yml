# Указываем, что это не .NET проект
image: Ubuntu  # или используйте "Visual Studio 2019" если нужны Windows
build: off  # отключаем автоматическую сборку MSBuild

environment:
  matrix:
    - PYTHON: "C:\\Python39"
    - PYTHON: "C:\\Python310"

install:
  - python -m pip install --upgrade pip
  - pip install flask
  - pip install -r requirements.txt  # если у вас есть requirements.txt

test_script:
  # Проверяем что приложение может быть импортировано
  - python -c "import flask; print('Flask version:', flask.__version__)"
  # Запускаем ваше приложение в режиме проверки
  - python ./flaskapp/some_app.py --help || echo "App executed"
  
# Опционально: дополнительные шаги сборки
build_script:
  - echo "Build completed"
  - python --version
